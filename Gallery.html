  <style>
    .gallery-section {
      padding: 3em 1em;
    }
    .gallery-section h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #006400;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1em;
    }
    .gallery-grid img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }
    .gallery-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
